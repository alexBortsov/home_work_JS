<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let numberRandom;
      let strRandom = '';
      let arr_eng = 'abcdefghijklmnopqrstuvwxyz!@#$%^&*()_-+=ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      while (true) {
         numberRandom = prompt('Please enter the number more 50');
         if (!numberRandom) {
            break;
         }
         if (!isNaN(numberRandom) && numberRandom !== '') {
            let arrStr = arr_eng.split("");
            console.log(arrStr);
            for (let i = 0; i < numberRandom; i++) {
               let sandomString = Math.round((10 + Math.random() * i));
               strRandom += arrStr[sandomString];
               console.log(sandomString);
            }
            break;
         }
      }
      console.log(strRandom);
      alert(strRandom);
   </script>
</body>

</html>
